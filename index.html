<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1 class="mb-2">Dog API Projekt</h1>
      <p>Udforsk forskellige hunderacer og se deres billeder!</p>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <div class="row">
        <!-- Vælg hunderace -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title">Vælg hunderace</h2>
              <button id="allBreedsBtn" class="btn btn-primary mb-3">
                Se alle hunderacer
              </button>
              <div id="allBreeds" class="text-start">
                <!-- Hundracer vil blive vist her -->
              </div>
            </div>
          </div>
        </div>
        <!-- Random hunderace -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title">Random hunderace</h2>
              <button id="randomBreedBtn" class="btn btn-primary mb-3">
                Se random hunderace
              </button>
              <div id="randomBreed" class="text-start"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery-section mt-5">
        <h2 class="text-center mb-4">Galleri</h2>
        <div class="gallery" id="gallery">
          <!-- Billeder af hunde vil blive vist her -->
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Dog API App - Udviklet af selveste Ikhvanovich</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
