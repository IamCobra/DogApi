<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
      <h1 class="mb-2">Dog API Projekt</h1>
      <p>Udforsk forskellige hunderacer og se deres billeder!</p>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <div class="row">
        <!-- Vælg hunderace -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h2 class="card-title">Vælg hunderace</h2>
              <!-- Dropdown -->
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  id="breedDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Se alle hunderacer
                </button>
                <ul
                  id="breedsList"
                  class="dropdown-menu"
                  aria-labelledby="breedDropdown"
                >
                  <!-- Hunderacer vil blive vist her dynamisk -->
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Random hunderace -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h2 class="card-title">Random hunderace</h2>
              <button id="randomBreedBtn" class="btn btn-primary mb-3">
                Se random hunderace
              </button>
              <div id="randomBreed" class="text-start"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Galleri -->
      <div class="gallery-section mt-5">
        <h2 class="text-center mb-4">Galleri</h2>
        <div class="gallery" id="gallery">
          <!-- Billeder af hunde vil blive vist her -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Dog API App - Udviklet af selveste Ikhvanovich :)</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // DOM-elementer
      const breedsList = document.getElementById("breedsList");
      const randomBreedDiv = document.getElementById("randomBreed");
      const randomBreedBtn = document.getElementById("randomBreedBtn");

      // Hent hunderacer fra API og udfyld dropdown
      async function populateBreedsDropdown() {
        try {
          const response = await fetch("https://dog.ceo/api/breeds/list/all");
          const data = await response.json();
          const breeds = Object.keys(data.message);

          // Fyld dropdown-menuen
          breeds.forEach((breed) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `<a class="dropdown-item" href="#">${
              breed.charAt(0).toUpperCase() + breed.slice(1)
            }</a>`;
            breedsList.appendChild(listItem);
          });
        } catch (error) {
          console.error("Fejl ved hentning af hunderacer:", error);
        }
      }

      // Hent random hunderace
      async function fetchRandomBreed() {
        try {
          const response = await fetch(
            "https://dog.ceo/api/breeds/image/random"
          );
          const data = await response.json();

          // Vis billedet
          randomBreedDiv.innerHTML = `
            <img src="${data.message}" alt="Random Dog" class="img-fluid shadow-sm rounded">
          `;
        } catch (error) {
          console.error("Fejl ved hentning af random hund:", error);
        }
      }

      // Event listeners
      randomBreedBtn.addEventListener("click", fetchRandomBreed);

      // Start ved at hente hunderacer
      populateBreedsDropdown();
    </script>
  </body>
</html>
